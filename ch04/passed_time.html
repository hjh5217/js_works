<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜 계산 프로그램</title>
    <style>
      #container {
        width: 300px;
        height: 300px;
        background: rgb(0, 238, 255);
        border: 1px solid black;
        border-radius: 50%;
        text-align: center;
        margin: 0 auto;
        position: relative;
      }
      #calc {
        position: absolute;
        top: 50px;
        left: 20px;
      }
      #day {
        color: red;
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="calc">
        <h2>지금까지 몇 일?</h2>
        <p>새해 첫날 이후 <span id="day"></span> 일 지났습니다.</p>
      </div>
    </div>
    <script src="./js/passed_time.js"></script>
  </body>
</html>
