<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>토글</title>
    <style>
      #item {
        width: 420px;
        margin: 0 auto;
        position: relative;
      }
      .btn_show {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }
      .text {
        width: 400px;
        display: none;
        padding: 5px;
      }
      .text h4 {
        margin: 16px 0;
      }
      .text p {
        line-height: 1.7em;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="./js/mindlele.js"></script>
  </head>
  <body>
    <div id="item">
      <img src="./img/flower1.jpg" alt="민들레" id="pic" />
      <button class="btn_show" id="btn_show">상세 설명 보기</button>
      <div class="text" id="detail">
        <h4>민들레</h4>
        <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 어쩌구 저쩌구</p>
        <button id="btn_hide">상세 설명 닫기</button>
      </div>
    </div>
  </body>
</html>
