<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>토글</title>
    <style>
      body {
        margin: 10px;
      }
      #pic {
        margin-top: 20px;
      }
    </style>
    <script>
      let show = 0;
      /*
      let img = document.getElementById("pic");
      let btnText = document.getElementById("showButton");
      console.log(img);
      console.log(btnText);
      null 찍힘
*/
      function showHide() {
        let img = document.getElementById("pic");
        let btnText = document.getElementById("showButton");
        console.log(img);
        console.log(btnText);
        if (show == 0) {
          img.style.display = "none";
          btnText.innerText = "보이기";
          show = 1;
        } else {
          img.style.display = "block";
          btnText.innerText = "숨기기";
          show = 0;
        }
      }
    </script>
  </head>
  <body>
    <button onclick="showHide()" id="showButton">숨기기</button>
    <div>
      <img src="./img/flower1.jpg" alt="민들레" id="pic" />
    </div>
  </body>
</html>
