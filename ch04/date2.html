<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Date 객체</h2>

    <script>
      const date = new Date(); // 현재 날짜 및 시간

      document.write(date.toLocaleString() + "<br>");
      document.write(date.toLocaleDateString() + "<br>");
      document.write(date.toLocaleTimeString() + "<br>");

      //현재까지의 시간
      document.write(date.getTime() / 1000 + "<br>"); // ms -> s (초 계산)
      //일로 환산
      document.write(
        Math.round(date.getTime() / (24 * 60 * 60 * 1000)) + "<br>"
      ); // ms -> s (초 계산)

      //특정한 날짜
      const theDay = new Date("2022-11-11");
      document.write(theDay.toLocaleString() + "<br>");
    </script>
  </body>
</html>
