<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체의 onload()</title>
    <script>
      window.onload = function () {
        let goodDay = document.getElementById("good");
        goodDay.style.color = "blue";
        goodDay.style.fontWeight = "bold";
        goodDay.style.fontSize = "32px";
      };
    </script>
  </head>
  <body>
    <!-- 자바스크립트로 글꼴 색상을 파랑색으로, 굵기를 굵게 -->
    <p id="good">오늘도 좋은 하루!!</p>
  </body>
</html>
