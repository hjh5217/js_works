<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery html()</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      //제이쿼리 환경 - 간단한 방식
      $(function () {
        $(".add").click(function () {
          $(".pic").html("<img src='images/bear.jpg' alt = '곰인형'/>");
          $(".pic")
            .css("margin-top", "10px")
            .append("<img src='./images/bear.jpg' alt = '곰'/>");
        });
      });
    </script>
  </head>
  <body>
    <a href="#" class="add">ㅇㅇ</a>
    <div class="pic"></div>
  </body>
</html>
