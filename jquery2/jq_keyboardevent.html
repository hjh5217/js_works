<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
      body {
        font-size: 0.8em;
      }
      textarea {
        width: 300px;
        height: 100px;
        border: 1px solid #000;
      }
      textarea.on {
        background: #ff6600;
        color: white;
      }
      #display {
        width: 300px;
        height: 100px;
        border: 1px solid #000;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <textarea></textarea>
    <div id="display"></div>
    <script>
      $(function () {
        $("textarea")
          .keydown(function () {
            $(this).addClass("on");
          })
          .keyup(function () {
            let result = $(this).val();
            $("#display").text(result);
          });
      });
    </script>
  </body>
</html>
