<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 이벤트</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .pic {
        background: #ccc;
      }
      .pic img {
        transform: translateX(-200px);
        transition: 0.5s ease-out;
      }
      .pic img.on {
        transform: translateX(0px);
      }
      button {
        width: 200px;
        height: 50px;
        background: black;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="pic">
      <img src="./images/bear.jpg" alt="곰인형" />
    </div>
    <button>hover 이벤트</button>
    <script>
      $(function () {
        $("button")
          .mouseover(function () {
            $(".pic img").addClass("on");
          })
          .mouseout(function () {
            $(".pic img").removeClass("on");
          });
      });
    </script>
  </body>
</html>
