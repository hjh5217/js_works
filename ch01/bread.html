<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>빵 나누기</title>
        <script>
            //빵 30개를 7명이 나눠가질때 몫과 남은 빵의 갯수를 출력하세요
            var bread = 30;
            var people = 7;

            let 몫 = parseInt(bread / people);
            let 남은빵 = bread % people;

            console.log("빵의 갯수 : " + 몫);
            console.log("남은 빵의 갯수 : " + 남은빵);
        </script>
    </head>
    <body>

    </body>
</html>
