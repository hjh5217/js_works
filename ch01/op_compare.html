<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
    <script>
        //등호(==,!=,===,!==), 부등호(>,>=,<,<=)
        let n1 = 10, n2 = 11;
        let result;
        
        //비교 연산
        result = (n1>n2);
        console.log(result);

        result = (n1<n2);
        console.log(result);

        result = (n1==n2);
        console.log(result);
        
        //=== integer와 string 도 비교해줌
        result = (n1===n2);
        console.log(result);

        result = (n1!=n2);
        console.log(result);

        console.log("---논리 연산--- and ");
        // 논리 연산
        result = (n1 > n2) && (n1 !== n2);
        console.log(result);
        console.log("---논리 연산--- or ");
        result = (n1 > n2) || (n1 !== n2);
        console.log(result);
        console.log("---논리 연산--- not");
        result = !(n1 > n2);
        console.log(result);

        //출력
    </script>
</head>
<body>
    
</body>
</html>
