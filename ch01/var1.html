<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <script>
            // 학생 손흥민, 2학년 3반 '+' - 문자 연결 연산자 '-' - 대입 연산자
            var name = '손흥민';
            var grade;
            grade = 2;
            //var class;  예악어(이미 약속된 명령어)는 사용 못함
            var schoolClass = 3;

            console.log("이름:" + name);
            console.log("학년:" + grade);
            console.log("반:" + schoolClass);
            // \u00a0 공백
            console.log(
                "학생\u00a0" + name + "\u00a0" + grade + "학년\u00a0" + schoolClass + "반"
            );
            // typeof() 함수는 자료형을 알려주는 기능이 있음
            console.log(typeof(name));
            console.log(typeof(grade));
            document.write(
                "학생\u00a0" + name + "\u00a0" + grade + "학년\u00a0" + schoolClass + "반"
            );
            
        </script>
    </head>
    <body></body>
</html>
