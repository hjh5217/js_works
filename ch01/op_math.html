<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>산술 연산자</title>
    </head>
    <body>
        <script>
            //산술 연산자 변수 선언
            var num1 = 8,
                num2 = 5;
            var result; // 결과값을 저정할 변수 선언
            result = num1 + num2; //13
            console.log(result);
            result = num1 - num2; //3
            console.log(result);
            result = num1 * num2; //40
            console.log(result);
            result = num1 / num2; //1.6
            console.log(result);
            result = num1 % num2; //3
            console.log(result);

            //1증가, 1감소
            num1 = num1 + 1; // 9
            console.log("num1=" + num1);

            num1++; // 10
            console.log("num1=" + num1);

            num1 = num1 - 1; // 9
            console.log("num1=" + num1);

            num1--; // 8
            console.log("num1=" + num1);
        </script>
    </body>
</html>
