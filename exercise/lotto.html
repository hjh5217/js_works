<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또</title>
  </head>
  <body>
    <script>
      let lotto = new Array(6);
      document.write("<p>번호 : ");
      for (let i = 0; i < lotto.length; i++) {
        let num = Math.floor(Math.random() * 45 + 1);
        lotto[i] = num;
        console.log(lotto);
        for (let j = 0; j < i; j++) {
          if (lotto[j] == lotto[i]) {
            console.log("중복 번호 : " + lotto[i]);
            i--;
          }
        }
      }
      for (let i = 0; i < lotto.length; i++) {
        if (i == lotto.length - 1) {
          document.write(lotto[i] + "");
        } else {
          document.write(lotto[i] + ", ");
        }
      }
    </script>
  </body>
</html>
