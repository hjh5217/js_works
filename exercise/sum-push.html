<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let number = [1, 3, 5, 7, 9];
      let sumV = 0;

      for (let i = 0; i < number.length; i++) {
        sumV = sumV + number[i];
      }
      number.push(sumV);
      for (let i = 0; i < number.length; i++) {
        document.write(number[i] + " ");
      }

      for (let i in number) document.write(" " + number[i] + " ");

      // 배열의 복사
      let arr = new Array(5);
      arr = number;
      for (let i in arr) document.write(" " + number[i] + " ");
    </script>
  </head>
  <body></body>
</html>
