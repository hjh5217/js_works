<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>로또</title>
    </head>
    <body>
        <section>
            <h1>행운의 추첨(Good Luck)</h1>
            <button type="button" onclick="play()">추첨</button>
            <p id="display"></p>
        </section>

        <script>
            function play() {
                let name = [
                    "1",
                    "2",
                    "3",
                    "4",
                    "5",
                    "6",
                    "7",
                    "8",
                    "9"
                ];
                let numbers = new Array(5); // 랜덤 번호 5개 저장
                for (let i = 0; i < numbers.length; i++) {
                    let num = Math.floor(Math.random() * name.length);
                    numbers[i] = num;

                    for (let j = 0; j < i; j++) {
                        if (numbers[j] == numbers[i]) {
                            //console.log("중복 번호 : " + numbers[i]);
                            i--;
                        }
                    }
                }

                let winners = new Array(5);
                //출력
                for (let i = 0; i < winners.length; i++) {
                    winners[i] = name[numbers[i]];
                }

                document
                    .getElementById("display")
                    .innerHTML = winners;
            }
        </script>
    </body>
</html>
