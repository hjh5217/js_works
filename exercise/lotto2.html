<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또</title>
  </head>
  <body>
    <script>
      let name = [
        "한주훈",
        "강정현",
        "노승우",
        "유성길",
        "몰루",
        "몰루1",
        "몰루2",
        "몰루3",
        "몰루4",
        "몰루5",
        "몰루6",
        "몰루7",
        "몰루8",
        "몰루9",
      ];
      let people = new Array(6);
      document.write("<p>이름 : ");
      for (let i = 0; i < people.length; i++) {
        let num = Math.floor(Math.random() * name.length);
        people[i] = num;

        for (let j = 0; j < i; j++) {
          if (people[j] == people[i]) {
            console.log("중복 번호 : " + people[i]);
            i--;
          }
        }
      }
      for (let i = 0; i < people.length; i++) {
        document.write(name[people[i]] + ", ");
      }
    </script>
  </body>
</html>
