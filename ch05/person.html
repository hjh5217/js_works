<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        let 객체이름 ={
            속성이름:값,
            함수이름:function(){}
        }
        */

      let person = {
        name: "추신수",
        age: 40,
        isMerried: true,
        numberOfChildren: 3,
        play: function () {
          //person.name 인데 자기자신 일때 this 사용
          alert(this.name + "가 홈런을 친다.");
        },
      };

      //객체 사용
      console.log("이름 : " + person.name);
      console.log("나이 : " + person.age);
      console.log("세대수 : " + person.numberOfChildren);
      person.play();
    </script>
  </head>
  <body></body>
</html>
