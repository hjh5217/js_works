<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <script>
      //생성자 함수(class)
      //원 - 반지름(radius)
      function Circle(radius) {
        this.radius = radius; // 멤버 변수

        //원의 둘레
        this.length = function () {
          return 2 * Math.PI * radius;
        };

        //원의 면적
        this.area = function () {
          return Math.PI * radius * radius;
        };
      }

      let cl = new Circle(5);
      document.write("둘레 : " + cl.length().toFixed(2) + "cm<br>");
      document.write("넓이 : " + cl.area().toFixed(2) + "cm<sup>2</sup><br>");
      document.write("반지름 : " + cl.radius + "cm");

      let c2 = new Circle(10);
      let c3 = new Circle(20);

      //객체 배열
      let circle = [cl, c2, c3];
      console.log(circle[0].radius);
      console.log(circle[1].radius);
      console.log(circle[2].radius);
      for (let i = 0; i < circle.length; i++) {
        console.log(circle[i].radius + " ");
      }
    </script>
  </body>
</html>
