<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>배열에서 최대값과 최소값 찾기</title>
  </head>
  <body>
    <script>
      let number = [33, 44, 17, 92, 56, 100];
      let sumV = 0;

      //최대값
      let maxV = number[0];
      for (i = 1; i < number.length; i++) {
        if (maxV < number[i]) {
          maxV = number[i];
          console.log("MAX:" + maxV);
        }
        /*
        i=1 33 < 44(true) maxV=44
        i=2 44 < 17(false) maxV=44
        i=3 44 < 92(true) maxV=92
        i=4 92 < 56(false) maxV=92
        i=5 92 < 100(true) maxV=100
        */
      }

      //최소값
      let minV = number[0];
      for (i = 1; i < number.length; i++) {
        if (minV > number[i]) {
          minV = number[i];
          console.log("min:" + minV);
        }
        /*
        i=1 33 < 44(false) minV=33
        i=2 33 < 17(true) minV=17
        i=3 17 < 92(false) minV=92
        i=4 17 < 56(false) minV=92
        i=5 17 < 100(false) minV=100
        */
      }

      //개수 = number.length
      //합계 = sumV+=number[i](for문)
      //평균 = sumV/number.length

      console.log("count = " + number.length);

      for (i = 0; i < number.length; i++) {
        console.log((sumV += number[i]));
      }

      console.log("average = " + Math.round(sumV / number.length));
    </script>
  </body>
</html>
