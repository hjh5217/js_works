<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math.random() 객체 사용</title>
    <style>
      section {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        display: inline-block;
        border: 1px solid black;
        padding: 10px 20px;
        background: #eee;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>당첨자 발표</h1>
    </section>
    <script>
      let member = parseInt(prompt("전체 응모자 수"));
      let winner = parseInt(prompt("당첨자 수"));
      if (member != null && member >= 0 && winner != null && winner >= 0) {
        document.write("<p>전체 응모자수 : " + member + "명</p>");
        document.write("<p>당첨자 : ");
      } else {
        document.write("입력이 취소되었습니다.");
      }

      for (let i = 1; i <= winner; i++) {
        let pickedOne = Math.floor(Math.random() * member + 1);
        if (i < winner) {
          document.write(pickedOne + "번, ");
        } else if (i == winner) {
          document.write(pickedOne + "번");
        }
      }
      document.write("</p>");
    </script>
  </body>
</html>
