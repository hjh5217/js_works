<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addeventlistener() 함수</title>
  </head>
  <body>
    <img src="./img/easys-1.jpg" alt="여자아이" id="pic" />

    <script>
      let pic = document.querySelector("#pic");

      //마우스를 올리면 여자아이 -> 남자아이로 변경
      //pic.onmouseover = changePic;
      //마우스를 내리면 남자아이 -> 여자아이로 변경
      //pic.onmouseout = originPic;

      //이벤트 속성 앞에있는 on을 생략한다.
      /* pic.addEventListener("mouseover", changePic);
      pic.addEventListener("mouseout", originPic);

      function changePic() {
        pic.src = "./img/easys-2.jpg";
      }

      function originPic() {
        pic.src = "./img/easys-1.jpg";
      }*/

      pic.addEventListener("mouseover", function () {
        pic.src = "./img/easys-2.jpg";
      });
      pic.addEventListener("mouseout", function () {
        pic.src = "./img/easys-1.jpg";
      });
    </script>
  </body>
</html>
