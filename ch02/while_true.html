<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 무한반복문</title>
    <script>
        var n = 0;

        while(true){
            n++;
            console.log(n);
            if(n > 10){
                break;
            }
            document.write("안녕" + n + "<br>");
        }
    </script>
</head>
