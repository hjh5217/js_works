<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>if문</title>
        <script>
            // 시내주행 - 제한속도 > 50km (속도위반)
            var limitSpeed = prompt("속도를 입력하세요: ");
            console.log(limitSpeed);
            console.log(typeof(limitSpeed));
            limitSpeed = parseInt(limitSpeed);
            console.log(limitSpeed);
            console.log(typeof(limitSpeed));
            var result;

            if (limitSpeed != null && limitSpeed >= 50) {
                console.log("첫번째 if")
                console.log(limitSpeed == null);
                result = "속도 위반입니다.<br>"
                document.write(result);
                document.write("현재 속도는 " + limitSpeed + "km입니다.")
            } else if (limitSpeed != null && limitSpeed < 50) {
                result = "안전 속도 준수.<br> "
                document.write(result);
                document.write("현재 속도는 " + limitSpeed + "km입니다.")
            } else {
                document.write("입력이 취소되었습니다.")
            }

            // 삼항 연산자 var result; result = (limitSpeed >= 50)     ? "속도 위반입니다."     : "안전 속도
            // 준수 중 입니다." document.write(result); document.write("현재 속도는 " + limitSpeed +
            // "km입니다.")
        </script>
    </head>
    <body></body>
</html>
