<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>switch~case 문2</title>
        <style>
            body {
                background-color: rgb(4, 4, 124);
                color: white;
                text-align: center;
                margin-top: 50px;

            }
            p {
                text-shadow: 2px 2px 2px #222;
                font-size: 32px;
            }
            strong {
                color: yellow;
                font-size: 2em;
            }
        </style>
        <script>
            //1-마케팅, 2-개발, 3-디자인
            let session = prompt("세션을 입력해주세요", "1.마케팅, 2.개발, 3.디자인");

            switch (session) {
                case "1":
                    document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
                    break;
                case "2":
                    document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다.</p>")
                    break;
                case "3":
                    document.write("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다.</p>")
                    break;
                default:
                    document.write("다시 입력해주세요.")
                    break;
            }
        </script>
    </head>
    <body></body>
</html>
