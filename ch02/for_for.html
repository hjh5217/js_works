      //줄바꿈

      for (var i = 0; i < 5; i++) {
        for (var j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      for (var i = 5; i > 0; i--) {
        for (var j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
