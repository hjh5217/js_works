<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>while 반복문</title>
        <script>
            //1부터 n까지 더하기
            let i = 0;
            let sum_v = 0;

            while (i < 50) {
                i++;
                sum_v = sum_v + i;
                console.log(sum_v);
            }
            console.log(sum_v);
        </script>
    </head>
    <body></body>
</html>
