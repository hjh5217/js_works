<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상수(constant variable)</title>
    <script>
      // 변경해서는 안되는 진리나 사실 .
      //자료형은 const 사용
      //let month = 12;
      const MONTH = 12; // 상수는 관례상 대문자 사용

      //원의 넓이 : 반지름 x 반지름 x PI
      //원의 둘레 :
      let radius = 4;
      const PI = 3.1415;
      let area;
      let round;
      area = radius * radius * PI;
      round = radius * 2 * PI;
      document.write("반지름 : " + radius + "<br>");
      document.write("원의 넓이 : " + area.toFixed(2) + "<br>");
      document.write("원의 둘레 : " + round.toFixed(2) + " <br>");
      //   document.write("1년은 " + MONTH + "달이 있습니다.<br>");
    </script>
  </head>
  <body></body>
</html>
