<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for반복문</title>
        <script>
            //1부터 n까지 곱하기
            let facto = 1;
            //전역변수
            let i;
            for (i = 1; i <= 5; i++) { //for 문 안에서 선언된 변수는 지역변수임
                facto *= i;
                console.log("i=" + i + ", facto=" + facto);
            }
            document.write((i - 1) + "!=" + facto);
        </script>
    </head>
    <body></body>
</html>
