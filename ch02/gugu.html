<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구굳나</title>
    <script>
      for (var i = 1; i < 10; i++) {
        document.write(i + "단<br>");
        for (var j = 1; j < 10; j++) {
          document.write(i + " x " + j + " =" + i * j + "<br>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
