<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>if문</title>
        <script>
            // 시내주행- 제한속도>50km(속도위반)
            var limitSpeed = 45;

            if (limitSpeed >= 50) {
                document.write("속도 위반입니다")
            } else 
                document.write("현재 속도는 " + limitSpeed + "km입니다.")
        </script>
    </head>
    <body></body>
</html>
