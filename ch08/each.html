<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery - each() 함수 : 배열 관련</title>
    <script src="../jquery/js/jquery-3.6.4.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $("li").each(function (e) {
            console.log(e);
            alert($(this).text());
            console.log($(this).text());
          });
        });
      });
    </script>
  </head>
  <body>
    <button type="button">알림창 실행</button>
    <ul>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Tea</li>
    </ul>
  </body>
</html>
